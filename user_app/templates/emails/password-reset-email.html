{% block html_body %}
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
        <h2 style="color: #333;">Hello {{username}},</h2>
        <p style="color: #555; font-size: 16px;">You have requested to reset your account password.</p>
        <p style="color: #555; font-size: 16px;">Here is your confirmation code:</p>
        <p style="color: red; font-size: 20px; font-weight: bold;">{{otp}}</p>
        <p style="color: #555; font-size: 16px;">Click the button below to reset your password:</p>
        <a href="{{reset_link}}" style="display: inline-block; padding: 10px 20px; color: #fff; background-color: #007bff; text-decoration: none; border-radius: 5px;">Confirm Password</a>
        <p style="color: #999; font-size: 12px; margin-top: 20px;">If you did not request this, please ignore this email.</p>
    </div>
{% endblock %}
